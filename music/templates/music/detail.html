{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock title %}

{% block body %}

    <img src="{{album.logo}}">
    <h1>{{album.title}}</h1>
    <h2>{{album.artist}}</h2>



    {% for song in album.song_set.all %}
            {{ song.title }}
            {% if song.is_favorite %}
                <p>FAV</p>
            {% endif %}
            <br>
    {% endfor %}


{% endblock body %}
