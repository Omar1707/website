
{% extends 'music/base.html' %}
{% block body %}
<h1>Here are all your albums</h1>
{%if object_list %}
    <ul>
        {% for album in object_list %}
        <li><a href="{% url 'music:detail' album.id %}">{{album.title}} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}
{% endblock body %}
